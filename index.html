<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div id="calculator">
            <header class="top-part">
                <div class="top">
                    <h5 class="branding">Hesap Makinesi</h5>
                </div>
                <div class="type">
                    <div class="column menu">
                        <div class="calculator-menu button-top" role="button">
                            <img class="icon icons8-Menu"
                                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAATElEQVRYR+3TsQ0AMAgDQdh/aFIj0ZKn+AyQOCc7Az4Jvx8GUOCkQC0vo316EsADLAP06092QAEF8BniAeyAAgrgM8QD2AEFFPgq8ACF3gYho2IK1QAAAABJRU5ErkJggg==">
                        </div>
                        <label class="calculator-chosen">Bilimsel</label>
                    </div>
                </div>
                <div class="screen">
                    <div class="history-screen">
                        <input id="history" name="history" type="text" value="0" disabled>
                    </div>
                    <div class="main-screen">
                        <input id="main" name="main" value="" type="text" disabled>
                    </div>
                </div>
                <div class="fanction1">
                    <div>DEG</div>
                    <div>F-E</div>
                </div>
                <div class="bottom">
                    <div class="memory">
                        <div class="disable-button">MC</div>
                        <div class="disable-button">MR</div>
                        <div>M+</div>
                        <div>M-</div>
                        <div>MS</div>
                    </div>
                </div>
            </header>
            <section class="bottom-part">
                <div class="features">
                    <div class="sub-menu">
                        <div class="row">
                            <div id="percentage" class="button image sign" data-value="%" role="button">
                                <img class="icon icons8-Percentage"
                                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABK0lEQVRYR+2WYQ3CMBCFvznAAgrAAeAAHOAACYADHCABJIACcAA4wAHkkpYM6K7XZs3+rAnZYNf169u7Nyo6HlXH69MD9ArEFJgDK2AKnICtO2re3bk5D2AMPLViDUAWPwQmzxQIWfDi5iyAY6zLNIArMHK73gDyWQNnp0jo3qLSJFLzNU8DeLnKek3oN3/DJbB3X4bAPbZ7ud4WwAC4AXIUn4haptEWQJLx6mRtACQbzwrgTShyellDJkw2nhXA0oZZxrMCSJ0EkCjgW0vOZccyso2XApCTeEnpGYviJoAm41kemzmItN03GS85PXMU0IyXmp7J/4hixisOEEu8ogCWxCsKYEk8a3p+DG41oTXxirRhzHi/7aql519rWxUwvdtzinqAXoHOFXgD+J9gIZOwvCMAAAAASUVORK5CYII=">
                            </div>
                            <div id="sqrt" class="button image sign" data-value="sqrt" role="button">
                                <img class="icon icons8-Square-Root"
                                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABP0lEQVRYR+3V4S0FQRQF4O9VgApQATrQASpABXSAClABOqCCRwWoABWgAnKTnWSzeV5mdkf2z55fm83sPWfPuXfuzMiYjcxvEjA5UNuBd6z/0dgLuWoK2MV8yVT9u4BbHOIC57njXcuBVXw2pJuIKLJQS8ARbvCA/Szm5lAtAS/YwjEiimzUELCNZ3wjoihCDQFXOME1TovYqbILvrCCHUQURRjqQGq+V0QUxVgm4KdVLcYqxquLe+z1ab5UKFdAnO92+AbemkJriCiKkRNBsrnrQjTcJe4QZ3ohR0AUTkum7UJ6d4CIohdyBXRdSIvnAxFFb+QKaLsQfxzXbfHiWaSyREBy4bEZubj1ihbPUAFBGLnHpRN4QkQxCCUOBFHs+bOGsXjxDHUgvk8upOdBfx8flzowmLBbYBIwOTC6A7+1/zEhMa617wAAAABJRU5ErkJggg==">
                            </div>
                            <div id="sqr" class="button sign" data-value="sqr" role="button">
                                <span class="x-sign">
                                    <sub>x</sub>
                                </span>
                                <span>
                                    <sup>2</sup>
                                </span>
                            </div>
                            <div id="fraction" class="button sign" data-value="1/x" role="button">
                                <span>
                                    <sup>1</sup>
                                </span>
                                <span>&frasl;</span>
                                <span class="x-sign">
                                    <sub><em>x</em></sub>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="main-menu">
                        <div class="row">
                            <div id="clear-entry" class="button sign" data-value="CE" role="button">CE</div>
                            <div id="clear" class="button sign" data-value="C" role="button">C</div>
                            <div id="clear-element" class="button image sign" data-value="CS" role="button">
                                Sil
                            </div>
                            <div id="divide" class="button image sign" data-value="/" role="button">
                                /
                            </div>
                        </div>
                        <div class="row">
                            <div class="button number" role="button" data-value="7">7</div>
                            <div class="button number" role="button" data-value="8">8</div>
                            <div class="button number" role="button" data-value="9">9</div>
                            <div id="multiply" class="button image sign" data-value="*" role="button">
                                *
                            </div>
                        </div>
                        <div class="row">
                            <div class="button number" role="button" data-value="4">4</div>
                            <div class="button number" role="button" data-value="5">5</div>
                            <div class="button number" role="button" data-value="6">6</div>
                            <div id="minus" class="button image sign" data-value="-" role="button">
                                - </div>
                        </div>
                        <div class="row">
                            <div class="button number" role="button" data-value="1">1</div>
                            <div class="button number" role="button" data-value="2">2</div>
                            <div class="button number" role="button" data-value="3">3</div>
                            <div id="plus" class="button image sign" data-value="+" role="button">
                                +
                            </div>
                        </div>
                        <div class="row">
                            <div id="plus-minus" class="button image sign" data-value="+-" role="button">

                            </div>
                            <div class="button number" role="button" data-value="0">0</div>
                            <div id="dot" class="button dot sign" data-value="." role="button">.</div>
                            <div id="equal" class="button image equals sign" data-value="=" role="button">
                                =
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
